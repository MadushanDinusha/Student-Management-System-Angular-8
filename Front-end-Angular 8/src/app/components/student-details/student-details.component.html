<h2>Employee Details</h2> 

<hr/>
<div *ngIf="student">
  <div>
    <label><b>First Name: </b></label> {{student.name}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{student.phone}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{student.address}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
