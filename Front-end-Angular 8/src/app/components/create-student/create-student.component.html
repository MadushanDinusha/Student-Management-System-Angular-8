<div class="container">
  <mat-toolbar>
    <span class="fill-remaining-space"></span>
    <span>Student-Management</span>
    <span class="fill-remaining-space"></span>
  </mat-toolbar>
</div>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Full name</mat-label>
        <input matInput  class="form-control" id="name" required [(ngModel)]="student.name" name="name">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Address</mat-label>
        <input matInput class="form-control" id="name" required [(ngModel)]="student.address" name="address">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Phone number</mat-label>
        <input matInput class="form-control" id="phone" required [(ngModel)]="student.phone" name="phone">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Grade</mat-label>
        <input matInput class="form-control" id="grade" required [(ngModel)]="student.grade" name="grade">
      </mat-form-field>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
