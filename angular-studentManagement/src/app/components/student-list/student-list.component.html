<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Grade</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let student of students">
            <td>{{student.name}}</td>
            <td>{{student.phone}}</td>
            <td>{{student.address}}</td>
            <td>{{student.grade}}</td>
        </tr>
    </tbody>
</table>
